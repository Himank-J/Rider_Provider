<html>

<head>
    <title>Rider-Provider</title>

    <link rel="stylesheet" href="css/style.css">

    <!-- Primary Meta Tags -->
<title>CBIKES - shopping cart (Himank Jain)</title>
<meta name="title" content="Rider-Provider - shopping cart">

<body>
    <div class="app-container pt-40">

        <div class="top-cart">
            <div class="top-cart__info">
                <div class="top-cart-info__goods"></div>
                <button class="btn-check">Order
                <span class="top-cart-info__item">
                    <span class="red-info">0</span> ₹</span>
                </button>
            </div>

        </div><!-- /.top-cart -->



        <header class="header">
            <div class="container">
                <h1 class="header__item">Rider - Provider</h1>
            </div>
        </header>

        <div class="wrap">
            <section class="container">
                <div class="filter-box">
                    <div class="select-box">
                        <div class="select-control">
                            <input type="radio" name="Category" data-value-category="all" id="radio-all"
                                class="category-control" checked>
                            <label class="radio-control" for="radio-all">All</label><br>
                            <input type="radio" name="Category" data-value-category="road" id="radio-road"
                                class="category-control">
                            <label class="radio-control" for="radio-road">Road</label><br>
                            <input type="radio" name="Category" data-value-category="mountain" id="radio-mountain"
                                class="category-control">
                            <label class="radio-control" for="radio-mountain">Mountain</label><br>
                            <input type="radio" name="Category" data-value-category="bmx" id="radio-bmx"
                                class="category-control">
                            <label class="radio-control" for="radio-bmx">BMX</label><br>
                        </div>

                    </div><!-- /.select-box -->
                    <div class="price-select-box">
                        <input type="range" min="0" max="19900" value="10600" class="price-control" data-filter='price'>
                        <span class="price-value">price to <span class="price-value__item">₹ 19900</span>₹</span>
                    </div><!-- /.price-select-box -->
                </div><!-- /filter-box-->



                <div class="products-box grid-box">

                    <div data-category='road' value="12850" class="product-box__item">
                        <h3 class="product-box__title">Cano One</h3>
                        <div class="product-box__img">
                            <img class="img-fluid" src="i/im1-min.png">
                        </div>
                        <div class="product-box__meta">
                            <p>₹ 12850</p><button class="product-box__btn">+</button>

                        </div>
                    </div>


                    <div data-category='bmx' value="11620" class="product-box__item">
                        <h3 class="product-box__title">Predator</h3>
                        <div class="product-box__img">
                            <img class="img-fluid" src="i/im12-min.png">
                        </div>
                        <div class="product-box__meta">
                            <p>₹ 11620</p><button class="product-box__btn">+</button>

                        </div>
                    </div>

                    <div data-category='mountain' value="15780" class="product-box__item">
                        <h3 class="product-box__title">Canyon</h3>
                        <div class="product-box__img">
                            <img class="img-fluid" src="i/im2-min.png">
                        </div>
                        <div class="product-box__meta">
                            <p>₹ 15780</p><button class="product-box__btn">+</button>

                        </div>
                    </div>
                    <div data-category='road' value="11100" class="product-box__item">
                        <h3 class="product-box__title">Coselo</h3>
                        <div class="product-box__img">
                            <img class="img-fluid" src="i/im3-min.png">
                        </div>
                        <div class="product-box__meta">
                            <p>₹ 11100</p><button class="product-box__btn">+</button>

                        </div>
                    </div>
                    <div data-category='mountain' value="12450" class="product-box__item">
                        <h3 class="product-box__title">Gt Cube</h3>
                        <div class="product-box__img">
                            <img class="img-fluid" src="i/im4-min.png">
                        </div>
                        <div class="product-box__meta">
                            <p>₹ 12450</p><button class="product-box__btn">+</button>

                        </div>
                    </div>
                    <div data-category='road' value="10600" class="product-box__item">
                        <h3 class="product-box__title">Cube Axeal</h3>
                        <div class="product-box__img">
                            <img class="img-fluid" src="i/im5-min.png">
                        </div>
                        <div class="product-box__meta">
                            <p>₹ 10600</p><button class="product-box__btn">+</button>

                        </div>
                    </div>
                    <div data-category='mountain' value="16320" class="product-box__item">
                        <h3 class="product-box__title">Gt 3000</h3>
                        <div class="product-box__img">
                            <img class="img-fluid" src="i/im7-min.png">
                        </div>
                        <div class="product-box__meta">
                            <p>₹ 16320</p><button class="product-box__btn">+</button>

                        </div>
                    </div>
                    <div data-category='mountain' value="15500" class="product-box__item">
                        <h3 class="product-box__title">Gt One</h3>
                        <div class="product-box__img">
                            <img class="img-fluid" src="i/im8-min.png">
                        </div>
                        <div class="product-box__meta">
                            <p>₹ 15500</p><button class="product-box__btn">+</button>

                        </div>
                    </div>
                    <div data-category='bmx' value="12200" class="product-box__item">
                        <h3 class="product-box__title">Gt Perfomer</h3>
                        <div class="product-box__img">
                            <img class="img-fluid" src="i/im9-min.png">
                        </div>
                        <div class="product-box__meta">
                            <p>₹ 12200</p><button class="product-box__btn">+</button>

                        </div>
                    </div>
                    <div data-category='mountain' value="21250" class="product-box__item">
                        <h3 class="product-box__title">Haibike</h3>
                        <div class="product-box__img">
                            <img class="img-fluid" src="i/im10-min.png">
                        </div>
                        <div class="product-box__meta">
                            <p>₹ 21250</p><button class="product-box__btn">+</button>

                        </div>
                    </div>
                    <div data-category='bmx' value="14350" class="product-box__item">
                        <h3 class="product-box__title">Kenda XL</h3>
                        <div class="product-box__img">
                            <img class="img-fluid" src="i/im11-min.png">
                        </div>
                        <div class="product-box__meta">
                            <p>₹ 14350</p><button class="product-box__btn">+</button>

                        </div>
                    </div>


                    <div data-category='road' value="19900" class="product-box__item">
                        <h3 class="product-box__title">Forme Long</h3>
                        <div class="product-box__img">
                            <img class="img-fluid" src="i/im6-min.png">
                        </div>
                        <div class="product-box__meta">
                            <p>₹ 19900</p><button class="product-box__btn">+</button>

                        </div>
                    </div>


                </div><!-- /product-box-->

            </section>
        </div>

        <footer class="bottom-footer bg-beetroot py-1">
            <div class="container">
            </div>
        </footer>
    </div><!-- /.app-container -->


    <script src="js/filter.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/test.js"></script>
</body>

</html>
